<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Berserk</title>

	<link rel="stylesheet" href="css/style.min.css" />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" defer></script>
	<script src="js/libs.min.js" defer></script>
	<script src="js/main.js" defer></script>
</head>

<body>
	<div class="wrapper">
		<div class="content">
			<header class="header">
				<div class="header__content" data-speed=".6">
					<div class="header__title">Berserk</div>
					<div class="header__copy fade-in">
						<p>
							К вашему вниманию 92 глава манги
							"<span>Нечеловеческая орда</span>"
						</p>
					</div>
				</div>
			</header>
			<div class="leaf-1 leaf">
				<img class="moon" data-speed=".6" src="img/moon.png" alt="" />
				<img class="telka" data-speed="1.75" src="img/telka.png" alt="" />
			</div>
			<div class="leaf-2 leaf">
				<img class="pidoras"  src="img/pidoras.png" alt="" />
				<img class="text-1" src="img/text 1.png" alt="" />
				<img class="girl" data-lag=".2" data-speed=".75" src="img/girl.png" alt="" />
				<img class="text-2" src="img/text 2.png" alt="" />
			</div>
			<div class="leaf-3 leaf"></div>
			<div class="leaf-4 leaf"></div>
			<div class="leaf-5 leaf"></div>
			<div class="leaf-6 leaf"></div>
			<div class="leaf-7 leaf"></div>
			<div class="leaf-8 leaf"></div>
			<div class="leaf-9 leaf"></div>
			<div class="leaf-10 leaf"></div>
			<div class="leaf-11 leaf"></div>
			<div class="leaf-12 leaf"></div>
			<div class="leaf-13 leaf"></div>
			<div class="leaf-14 leaf"></div>
			<div class="leaf-15 leaf"></div>
		</div>
	</div>
</body>

</html>
